<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Colores</title>
    <link rel="stylesheet" href="/static/css/tailwind.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-2xl font-bold mb-4">Test de Colores Tailwind</h1>
    
    <div class="grid grid-cols-3 gap-4 mb-8">
        <div class="bg-green-500 text-white p-4 rounded">Verde (disponible)</div>
        <div class="bg-yellow-400 text-yellow-800 p-4 rounded">Amarillo (ocupada)</div>
        <div class="bg-blue-500 text-white p-4 rounded">Azul (pagada)</div>
    </div>
    
    <div class="border-l-4 border-green-700 bg-green-500 text-white p-4 mb-2">
        Test border-l-4 verde
    </div>
    
    <div class="border-l-4 border-yellow-600 bg-yellow-400 text-yellow-800 p-4 mb-2">
        Test border-l-4 amarillo
    </div>
    
    <div class="border-l-4 border-blue-700 bg-blue-500 text-white p-4 mb-2">
        Test border-l-4 azul
    </div>
</body>
</html>
