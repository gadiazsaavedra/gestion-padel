{% extends 'club/base.html' %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Registrar Movimiento en Caja</h1>
<form method="post" class="max-w-md mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Registrar</button>
    <a href="{% url 'bar:caja_detalle' caja.id %}" class="ml-4 text-gray-600">Cancelar</a>
</form>
{% endblock %}
