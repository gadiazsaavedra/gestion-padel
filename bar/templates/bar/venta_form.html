{% extends 'club/base.html' %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Registrar venta</h1>
<form method="post" class="space-y-4 max-w-lg mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Registrar</button>
    <a href="{% url 'bar:ventas_list' %}" class="ml-4 text-gray-600">Cancelar</a>
</form>
{% endblock %}
