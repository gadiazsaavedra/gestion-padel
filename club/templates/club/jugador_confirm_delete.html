{% extends 'club/base.html' %}
{% block title %}Eliminar Jugador{% endblock %}
{% block content %}
<div class="w-full max-w-lg bg-white rounded shadow p-8 mx-auto">
    <h1 class="text-2xl font-bold mb-6 text-center text-red-600">Eliminar Jugador</h1>
    <p class="mb-6 text-center">¿Estás seguro que deseas eliminar a <strong>{{ jugador.nombre }} {{ jugador.apellido }}</strong>?</p>
    <form method="post" class="flex flex-col items-center space-y-4">
        {% csrf_token %}
        <div class="flex flex-row justify-center items-center space-x-4 w-full">
            <a href="{% url 'jugadores:list' %}" style="display:block;" class="text-blue-600 underline font-semibold focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 px-4 py-2">Cancelar</a>
            <button type="submit" style="display:block;color:#fff;background-color:#dc2626;" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
                <span class="inline-block align-middle">Eliminar</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
