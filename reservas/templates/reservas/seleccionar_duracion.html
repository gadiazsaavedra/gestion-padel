{% extends 'club/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow p-6 mt-8">
  <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">¿Cuántas horas quieres jugar?</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <label for="duracion" class="block font-semibold">Duración</label>
    <select name="duracion" id="duracion" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <option value="1:00">1 hora</option>
      <option value="1:30">1 hora y media</option>
      <option value="2:00">2 horas</option>
      <option value="2:30">2 horas y media</option>
      <option value="3:00">3 horas</option>
    </select>
    <button type="submit" class="w-full bg-blue-700 text-white font-bold py-2 rounded hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400">Continuar</button>
  </form>
</div>
{% endblock %}
